<header class="main-header" [ngClass]="{'mobile-menu-open': isMobileMenuOpen}">
  <div class="header-content">
    <h2 class="logo" >Service Booking System</h2>
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-links" [ngClass]="{'show': isMobileMenuOpen}">
      <ng-container *ngIf="!isClientLoggedIn && !isCompanyLoggedIn">
        <a nz-button nzType="link" routerLink="/home" routerLinkActive="active">Home</a>
        <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Register</a>
        <a nz-button nzType="link" routerLink="/authenticate" routerLinkActive="active">Login</a>
      </ng-container>
      <ng-container *ngIf="isClientLoggedIn">
        <a nz-button nzType="link" routerLink="client/dashboard" routerLinkActive="active">Dashboard</a>
        <a nz-button nzType="link" routerLink="client/myBookings" routerLinkActive="active">Bookings</a>
        <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
      </ng-container>
      <ng-container *ngIf="isCompanyLoggedIn">
        <a nz-button nzType="link" routerLink="company/ad" routerLinkActive="active">Post Ad</a>
        <a nz-button nzType="link" routerLink="company/ads" routerLinkActive="active">Ads</a>
        <a nz-button nzType="link" routerLink="company/dashboard" routerLinkActive="active">Dashboard</a>

        <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
      </ng-container>
    </nav>
  </div>
</header>

<router-outlet></router-outlet>
