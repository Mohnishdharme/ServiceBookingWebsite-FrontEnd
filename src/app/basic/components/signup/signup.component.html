<div class="registration-container">
  <div class="content">
    <h1 class="title">Choose Registration Type</h1>
    <div class="button-group">
      <button nz-button nzType="link" (click)="redirectToClient()" class="btn-register">
        Register as Client
      </button>
      <button nz-button nzType="link" (click)="redirectToCompany()" class="btn-register">
        Register as Company
      </button>
    </div>
  </div>
</div>
